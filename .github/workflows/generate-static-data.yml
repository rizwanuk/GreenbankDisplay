name: Generate static data

on:
  workflow_dispatch:
  schedule:
    # Every 10 minutes
    - cron: "*/10 * * * *"

permissions:
  contents: write

concurrency:
  group: generate-static-data
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate public/data JSON
        run: node scripts/generate-static-data.mjs

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain public/data)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/data
            git commit -m "chore(data): update static data [skip ci]"
            git push
          else
            echo "No changes in public/data â€“ nothing to commit."
          fi
